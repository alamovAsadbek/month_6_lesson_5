{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/card-style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet"/>
</head>
<body>
<div class="courses-container">
    <form action='{% url 'add' %}' method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="grid gap-4 mb-4 sm:grid-cols-2">
            <div>
                <label for="name"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" style="font-weight: 600;">
                    Book
                    name</label>
                <input type="text" name="name"
                       required=""
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                       placeholder="Type book name">
            </div>
            <div>
                <label for="brand"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" style="font-weight: 600;">
                    Author
                </label>
                <input type="text" name="brand"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                       placeholder="Book Author" required="">
            </div>
            <div>
                <label for="price"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" style="font-weight: 600;">
                    Price
                </label>
                <input type="number" name="price"
                       class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                       placeholder="$2999" required="">
            </div>
            <div>
                <label for="category"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" style="font-weight: 600;">
                    Category
                </label>
                <select
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                    <option selected="">Select category</option>
                    <option value="TV">TV/Monitors</option>
                    <option value="PC">PC</option>
                    <option value="GA">Gaming/Console</option>
                    <option value="PH">Phones</option>
                </select
                ></div>
            <div class="sm:col-span-2">
                <label for="description"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" style="font-weight: 600;">
                    Description
                </label>
                <textarea rows="4"
                          class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                          placeholder="Write book description here"></textarea></div>
            <div class="sm:col-span-2">
                <label for="image"
                       class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" style="font-weight: 600;">
                    Image
                </label>
                <input type="file" accept="image/*" name="image" required>
            </div>
        </div>
        <button type="submit"
                class="text-white inline-flex items-center bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                style="color: #ffffff; border: 1px solid #ffffff; font-weight: 600;">
            <svg class="mr-1 -ml-1 w-6 h-6" fill="currentColor" viewbox="0 0 20 20"
                 xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                      d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z"
                      clip-rule="evenodd"/>
            </svg>
            Add new book
        </button>
    </form>
</div>

<a class="floating-btn" href="/">
    Back
</a>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>

</body>
</html>
