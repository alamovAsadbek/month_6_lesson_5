{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/card-style.css' %}">
</head>
<body>
<div class="courses-container">
    <div class="course">
        <div class="course-preview">
            <img src="{{ book.image.url }}"
                 alt="bookImage404">
        </div>
        <div class="course-info">
            <div class="progress-container">
                <span class="progress-text">
                    {#  Book Author#}
					{{ book.author }}
				</span>
            </div>
            <span class="book-name">
                {{ book.name }}
            </span>
            <h6>{{ book.category }}</h6>
            <h2>{{ book.description }}</h2>
            <button class="btn">{{ book.price }}</button>
        </div>
    </div>
</div>

<a class="floating-btn" href="/">
    Back
</a>

</body>
</html>
